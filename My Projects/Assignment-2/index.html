    <title>Student Registration Form</title>

                <tr>

                <tr>
                    <td><label for="email">EMAIL ID</label></td>

                <tr>

                </tr>
                <tr>

                <tr>

                <tr>

                </tr>

                </tr>

                </tr>

                        <input type="checkbox" name="hobbies" id="singing">
                        <label for="dancing">Dancing</label>
                        <input type="checkbox" name="hobbies" id="dancing">
                        <label for="sketching">Sketching</label>
                        <input type="checkbox" name="hobbies" id="sketching"><br>
                        <label for="others">Others</label>
                        <input type="checkbox" name="hobbies" id="others">

                    <td><br></td>

                        <td><input required type="text" name="Percentage" size="15"></td>
                        <td><input required type="text" name="Year of Passing" size="15"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><label for="graduation">Graduation</label></td>
                        <td><input type="text" name="Board" size="15" maxlength="10" id="graduation"></td>
                        <td><input type="text" name="Percentage" size="15"></td>
                        <td><input type="text" name="Year of Passing" size="15"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><label for="master">Master</label></td>
                        <td><input type="text" name="Board" size="15" maxlength="10" id="master"></td>
                        <td><input type="text" name="Percentage" size="15"></td>
                        <td><input type="text" name="Year of Passing" size="15"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th>(10 char max)</th>
                        <th>(upto 2 decimal)</th>
                    </tr>

                        <td><br></td>
                    </tr>

                        <label for="bcom">B.com</label>
                        <input required type="radio" name="courses" value="B.com" id="bcom">
                        <label for="bsc">B.Sc</label>
                        <input required type="radio" name="courses" value="B.Sc" id="bsc">
                        <label for="ba">B.A</label>
                        <input required type="radio" name="courses" value="B.A" id="ba">
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
            </table>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>

</body>

</html>
